    .event-btn {

      background: rgba(255, 255, 255, 0.12);
      color: #ffffff;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      text-align: center;
      backdrop-filter: blur(8px);
      transition: all 0.3s ease;
    }

    .event-btn:hover {
      background: rgba(0, 255, 180, 0.35);
      border-color: #00ffc8;
      transform: scale(1.02);
    }

      background: #ffffff;
      font-size: 16px;
      font-weight: bold;
